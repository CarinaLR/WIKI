{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    {% if search in entries%}
    <h1>{{ search | safe }}</h1>
    {% else %}
    <h1>Results for: {{ text }}</h1>
    {% endif %}
    <h2>Below is a list of all entries available</h2>
    <h2>{{ headline }}</h2>
    <hr>
    <li><a href="{% url 'title' search %}">{{ search }}</a></li>

{% endblock %}
