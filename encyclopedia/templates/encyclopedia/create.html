{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Create New Page</h1>
    <form method="POST">
        {% csrf_token %}
    <small>Please,enter a title for the page</small>
    <input type="text" name="title">
    <input type="submit">
    <hr>
    <small>To save content, please write your content in a Markdown syntax</small>
    <textarea name="content"> </textarea>
    </form>

{% endblock %}
