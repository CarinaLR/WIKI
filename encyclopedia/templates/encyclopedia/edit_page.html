{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Edit Page</h1>
    <form method="POST">
        {% csrf_token %}
    <small>Please,enter a title for the page</small>
    <input type="text" name="title">
    <input type="submit" value="Edit">
    <hr>
    <small>To edit content, please write your content in a Markdown syntax</small>
    <textarea name="content">{{ content }}</textarea>
    </form>

{% endblock %}
