{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Edit Page</h1>
    <div>
    <h2>{{ message }}</h2>
    <div>
    <form method="POST">
        {% csrf_token %}
    <input type="submit" value="Save" name="save">
    <hr>
    <small>To edit content, please write your content in a Markdown syntax</small>
    <textarea name="content">{{ content }}</textarea>
    </form>

{% endblock %}
